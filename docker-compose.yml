version: '3.9'

services:
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
      ALLOW_ANONYMOUS_LOGIN: 'yes'
    networks:
      - my-network
  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
    networks:
      - my-network
  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
    networks:
      - my-network
  kafka1:
    image: 'bitnami/kafka:latest'
    hostname: kafka1
    ports:
      - '9092'
    environment:
      - KAFKA_CFG_BROKER_ID=1
      - KAFKA_CFG_NUM_PARTITIONS=3
      #- KAFKA_NUM_PARTITIONS=3
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=3
      #- KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zoo1:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    networks:
      - my-network
    
  kafka2:
    image: 'bitnami/kafka:latest'
    hostname: kafka2
    ports:
      - '9092'
    environment:
      - KAFKA_CFG_BROKER_ID=2
      - KAFKA_CFG_NUM_PARTITIONS=3
      #- KAFKA_NUM_PARTITIONS=3
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=3
      #- KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zoo2:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    networks:
      - my-network
  kafka3:
    image: 'bitnami/kafka:latest'
    hostname: kafka3
    ports:
      - '9092'
    environment:
      - KAFKA_CFG_BROKER_ID=3
      - KAFKA_CFG_NUM_PARTITIONS=3
      #- KAFKA_NUM_PARTITIONS=3
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=3
      #- KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zoo3:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    networks:
      - my-network
  my-app:
    build: ./my-app
    image: my-app
    restart: always
    hostname: my-app
    # ports:
    #   - 2181:2181
    # environment:
    #   ZOO_MY_ID: 1
    #   ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
    #   ALLOW_ANONYMOUS_LOGIN: 'yes'
    networks:
      - my-network
networks:
  my-network:
    driver: bridge